<style>
/* ============================================================
   ULTRA-PREMIUM ARCHITECTURAL LAYER
   ============================================================ */
:root {
  --gold-accent: rgba(209,154,0,0.25);
  --deep-green: rgba(38,64,47,0.12);
  --soft-blue: rgba(0,85,138,0.18);
}

.floating-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

/* المان ۱: مربع طلایی شناور (سمت چپ بالا) */
.float-1 {
  position: absolute;
  width: 220px;
  height: 220px;
  top: 10%;
  left: 5%;
  border: 0.8px solid var(--gold-accent);
  background: linear-gradient(145deg, rgba(209,154,0,0.05), transparent);
  transform: rotate(45deg);
  backdrop-filter: blur(2px);
  animation: floatMaster 15s ease-in-out infinite alternate;
}

/* المان ۲: مستطیل کشیده پایین */
.float-2 {
  position: absolute;
  width: 120px;
  height: 300px;
  bottom: -50px;
  right: 12%;
  border-left: 0.5px solid var(--soft-blue);
  background: linear-gradient(to top, rgba(0,85,138,0.03), transparent);
  transform: rotate(-10deg);
  animation: floatMaster 22s ease-in-out infinite alternate-reverse;
}

/* خطوط راهنمای عمودی */
.floating-layer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 15%;
  width: 1px;
  height: 100%;
  background: linear-gradient(to bottom, transparent, var(--deep-green), transparent);
  opacity: 0.4;
}

/* هاله نوری لوکس */
.floating-layer::after {
  content: '';
  position: absolute;
  width: 500px;
  height: 500px;
  top: -100px;
  right: -50px;
  background: radial-gradient(circle, rgba(209,154,0,0.08) 0%, transparent 70%);
}

@keyframes floatMaster {
  0% { transform: rotate(45deg) translate(0, 0); }
  50% { transform: rotate(48deg) translate(20px, -20px); }
  100% { transform: rotate(42deg) translate(-10px, 10px); }
}

/* لایه‌بندی محتوا برای جلوگیری از رفتن زیر المان‌ها */
.site-header, main, footer, section {
  position: relative;
  z-index: 10;
}
</style>

<div class="floating-layer">
    <div class="float float-1"></div>
    <div class="float float-2"></div>
</div>
